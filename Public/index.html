         <div id="events"></div>
         <script>
            var x = EventName();
            var y = DateofReservation();
            var container = document.getElementById("events");
            var counter = 1;
            x.partyName.forEach( (i) =>{
               container.innerHTML+='<div class="col-sm-2 wholeEvent" id="event'+ counter +'">' + '<div class="eventName">' + i.name + '</div>' + '</div>';
               counter++;
            });
            counter = 1;
            y.Date.forEach( (i) =>{
               var temp = document.getElementById("event" + counter);
               temp.innerHTML+='<div class="date">' + i.date + '</div>';
               counter++;
            });
